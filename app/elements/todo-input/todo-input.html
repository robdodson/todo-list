<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="todo-input">

  <template>

    <style>
      :host {
        display: block;
      }

      .input-wrapper {
        padding-left: 22px;
        @apply(--layout);
      }

      paper-input {
        --paper-input-container: {
          padding-bottom: 0;
        };

        /* These styles are not DRY :( */
        --paper-input-container-label: {
          font-size: 16px;
          font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
          font-weight: normal;
          color: #9E9E9E;
        };

        --paper-input-container-input: {
          font-size: 16px;
          font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        };

        --paper-input-container-underline: {
          top: 7px;
          background: #9E9E9E;
        };

        --paper-input-container-underline-focus: {
          top: 7px;
        };

        @apply(--layout-flex);
      }

      paper-input[focused] + paper-button,
      paper-button[focused] {
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      paper-button {
        background: #E0E0E0;
        color: #9E9E9E;
        font-size: 14px;
      }

      paper-button[focused] {
        /* https://github.com/PolymerElements/paper-button/pull/43 */
        outline-width: 3px;
      }

      /* Phone and above */
      @media (min-width: 640px) {

        .input-wrapper {
          display: block !important; /* Annoying shady dom override */
          padding-left: 70px;
        }

        paper-input {
          display: inline-block;
          width: 65%;
          /*--paper-input-container-label: {
            font-size: 20px;
          };
          --paper-input-container-input: {
            font-size: 20px;
          };*/
        }

      }
    </style>

    <div class="input-wrapper">

      <paper-input id="todoInput"
                   no-label-float
                   label="Add an item"
                   on-keydown="_checkAdd">
      </paper-input>

      <paper-button on-tap="_add">Add</paper-button>

    </div>

  </template>

</dom-module>
<script>
  Polymer({

    is: 'todo-input',

    // Listen for ENTER key
    _checkAdd: function(e) {
      if (e.keyCode === 13) {
        this._add();
      }
    },

    _add: function() {
      if (this.$.todoInput.value) {
        this.fire('add-todo', {value: this.$.todoInput.value});
        this.$.todoInput.value = null;
      }
    }

  });
</script>
